# Marburg Open Educational Resources
#
# This config file is meant for settings that affect the whole course space.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server
# process.

# Site settings 
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Adjust title etc. Depending on serving the site on GitHub or OER, different
# url and baseurl settings have to be used.


##### URL #####################################################################
# Serve on Ilias Uni Marburg OER
# url: "https://ilias.uni-marburg.de"
# baseurl: "/data/UNIMR/lm_data/lm_xxx"

# Serve on GitHub
url: https://envima.github.io
baseurl: "/climodr"
github_username: envima

search: true
search_full_content: true
##### Title ###################################################################
title: climodr
name: &name "climodr" # &name is a YAML anchor which can be *referenced later
email: kluga@students.uni-marburg.de
description: >- # this means to ignore newlines until next item
  course course-materials geography remote-sensing marburg-open-educational-resource 
  physical-geography environmental-science nature-conservation r SDM

##### Social Sharing ##########################################################
#twitter:
  #username         : &twitter "EnvIn_UMR"

##### Lecturer settings #######################################################
# see _data/authors.yml

##### Site configuration ######################################################
title_separator: "|"
excerpt_separator: <!--more-->
locale: "en-EN"
repository: "envima"

# Build settings
markdown: kramdown
# theme: minima
remote_theme: "GeoMOER/moer-jekyll-theme"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
auto_ids: true

# Footer 
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/envima/climodr" # change to paper later
 

# Default Settings
collections_dir: units

# Includes
include:
  - _pages

# Collections
collections:
  unit00:
    output: true
    permalink: /:collection/:title.html
  unit01:
    output: true
    permalink: /:collection/:title.html
  unit02:
    output: true
    permalink: /:collection/:title.html
  unit03:
    output: true
    permalink: /:collection/:title.html
  unit04:
    output: true
    permalink: /:collection/:title.html
  worksheets:
    output: true
    permalink: /:collection/:title.html

# Default settings
defaults:
  # unit00
  - scope:
      path: ""
      type: unit00
    values:
      category: "General Information"
      tags: "Unit00"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit01
  - scope:
      path: ""
      type: unit01
    values:
      category: "Environment"
      tags: "Unit01"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit02
  - scope:
      path: ""
      type: unit02
    values:
      category: "Pre-Processing"
      tags: "Unit02"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit03
  - scope:
      path: ""
      type: unit03
    values:
      category: "Processing"
      tags: "Unit03"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit04
  - scope:
      path: ""
      type: unit04
    values:
      category: "Plotting"
      tags: "Unit04"
      layout: single
      sidebar:
        nav: "Documentation" 
      
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"         

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-admin
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia

# Handling Reading 
encoding: UTF-8

github: [metadata]




