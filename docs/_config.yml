##### Site configuration ######################################################
title_separator: "|"
excerpt_separator: <!--more-->

search: true

# Build settings
markdown: kramdown
# theme: minima
remote_theme: "GeoMOER/moer-jekyll-theme"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
auto_ids: true

# Default Settings
collections_dir: units

# Includes
include:
  - _pages

# Collections
collections:
  unit00:
    output: true
    permalink: /:collection/:title.html
  unit01:
    output: true
    permalink: /:collection/:title.html
  unit02:
    output: true
    permalink: /:collection/:title.html
  unit03:
    output: true
    permalink: /:collection/:title.html
  unit04:
    output: true
    permalink: /:collection/:title.html
  unit05:
    output: true
    permalink: /:collection/:title.html
  unit06:
    output: true
    permalink: /:collection/:title.html
#  unit07:
#    output: true
#    permalink: /:collection/:title.html
  unit99:
    output: true
    permalink: /:collection/:title.html
#  unit11:
#    output: true
#    permalink: /:collection/:title.html
  worksheets:
    output: true
    permalink: /:collection/:title.html

# Default settings
defaults:
  # unit00
  - scope:
      path: ""
      type: unit00
    values:
      category: "General Information"
      tags: "Unit 00"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit01
  - scope:
      path: ""
      type: unit01
    values:
      category: "Environment"
      tags: "Unit 01"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit02
  - scope:
      path: ""
      type: unit02
    values:
      category: "Pre-Processing"
      tags: "Unit 02"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit03
  - scope:
      path: ""
      type: unit03
    values:
      category: "Processing"
      tags: "Unit 03"
      layout: single
      sidebar:
        nav: "Documentation" 
  # unit04
  - scope:
      path: ""
      type: unit04
    values:
      category: "Plotting"
      tags: "Unit 04"
      layout: single
      sidebar:
        nav: "Documentation" 
      
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"         

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-admin
  - jekyll-paginate
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-algolia


